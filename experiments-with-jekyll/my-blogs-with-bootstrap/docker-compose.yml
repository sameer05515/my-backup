services:
  jekyll:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/srv/jekyll
      - /srv/jekyll/_site
      - /srv/jekyll/.jekyll-cache
    ports:
      - "4000:4000"
    environment:
      - JEKYLL_ENV=development
    command: jekyll serve --host 0.0.0.0 --force_polling --livereload

