---
layout: default
---

<article class="max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ page.title | escape }}</h1>
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}" class="text-gray-600 dark:text-gray-400">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    {% endif %}
  </header>

  <div class="prose prose-lg max-w-none dark:prose-invert">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
    <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
      <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Tags:</h3>
      <div class="flex flex-wrap gap-2">
        {% for tag in page.tags %}
          <span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-sm">
            {{ tag }}
          </span>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</article>
