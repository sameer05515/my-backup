title: My Jekyll Site
description: A simple Jekyll site running in Docker.
baseurl: ""  # Leave empty for root deployment
url: "http://localhost:4000"  # Update when deploying online
lang: en
# theme: jekyll-theme-chirpy  # Set the theme to Chirpy
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

# Exclude unnecessary files from being processed by Jekyll
exclude:
  - docker-compose.yml
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - README.md
  - _site  # Ensure _site is excluded if accidentally committed

# Include specific folders and files
include:
  - _pages
  - _posts
  - _data
  - assets
  - _tabs

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode: dark

# SEO & Metadata Settings (useful for SEO-related plugins)
# title: My Jekyll Site  # Main title (can also be set in the theme)
# description: A simple Jekyll site running in Docker. # SEO meta description
# author: "Your Name" # Author name, set for SEO
# url: "http://localhost:4000" # Full URL

# Social Media Links
social:
  twitter: "your-twitter-username"
  github: "your-github-username"
  linkedin: "your-linkedin-username"
  email: "your-email@example.com"

# Google Analytics (Optional if you're tracking visitors)
google_analytics:
  id: 'YOUR-GA-ID'  # Set your Google Analytics ID

# Pagination (If you have many posts/pages)
# paginate: 5
paginate: 10  # Set the number of posts per page (adjust as needed)
paginate_path: "/page:num/"

# Markdown settings for syntax highlighting (using Rouge by default)
# kramdown:
#   input: GFM
#   syntax_highlighter: rouge
#   syntax_highlighter_opts:
#     css_class: highlight

# Enable comments system (optional, depending on chosen system)
comments:
  active: false  # Set to true if you want to enable comments using Disqus, Utterances, or Giscus

# Set favicon, avatar, and preview image for social sharing
# avatar: "assets/img/avatar.jpg"
avatar : "assets/img/prem.webp"
social_preview_image: # string, local or CORS resources

# File Handling Options (e.g., Sass)
sass:
  style: compressed  # Use compressed style for the Sass files

# The site-wide TOC (Table of Contents) for posts (can be overridden per post)
toc: true

# Self-hosted static assets (optional for PWA)
assets:
  self_host:
    enabled: false
    env: production

# Include your PWA settings (Progressive Web App)
pwa:
  enabled: true

# Enable Archive Pages (Categories, Tags)
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/




# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true



compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

